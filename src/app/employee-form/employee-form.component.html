<mat-card>
  <mat-card-title>Employee Form</mat-card-title>
  <mat-card-content>
    <form>

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="First Name" required>
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Last Name" required>
        </mat-form-field>
      </section>

      <section>
        <mat-checkbox>Full-time employee</mat-checkbox>
      </section>

      <section>
        <label>Payment Type:</label>
        <mat-radio-group>
          <mat-radio-button value="W2">W2</mat-radio-button>
          <mat-radio-button value="1099">1099</mat-radio-button>
        </mat-radio-group>
      </section>

      <section>
        <mat-form-field>
          <mat-select placeholder="Primary Language">
            <mat-option value="English">English</mat-option>
            <mat-option value="Spanish">Spanish</mat-option>
            <mat-option value="French">French</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </section>

      <button mat-raised-button color="primary">Submit</button>

    </form>
  </mat-card-content>
</mat-card>
